<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Studio Chatbot v2 – Entrenamiento inteligente</title>
  <style>
    :root{--bg:#0f1221;--panel:#151a33;--muted:#8892b0;--text:#e6e9ff;--brand:#6c8cff;--accent:#22d3ee;--br:16px;--gap:14px}
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0;background:radial-gradient(1000px 500px at 10% -10%,rgba(108,140,255,.15),transparent),radial-gradient(800px 400px at 90% -10%,rgba(34,211,238,.08),transparent),var(--bg);color:var(--text);font:14px/1.45 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Helvetica Neue,Noto Sans,Arial}
    .app{display:grid;grid-template-columns:340px 1fr;gap:var(--gap);height:100%;padding:var(--gap)}
    aside{background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,0));border:1px solid rgba(255,255,255,.06);border-radius:var(--br);padding:16px;display:flex;flex-direction:column}
    header, .card{background:linear-gradient(180deg,rgba(255,255,255,.03),rgba(255,255,255,0));border:1px solid rgba(255,255,255,.06);border-radius:var(--br);padding:16px}
    .title{font-weight:700} .sub{color:var(--muted);font-size:12px;margin-top:6px}
    input,textarea,button{border-radius:12px;border:1px solid rgba(255,255,255,.1);background:rgba(5,8,18,.6);color:var(--text);padding:10px 12px;outline:none}
    button{cursor:pointer} button.primary{border-color:rgba(108,140,255,.5);background:linear-gradient(180deg,rgba(108,140,255,.25),rgba(108,140,255,.06))}
    .row{display:flex;gap:8px;align-items:center} .col{display:flex;flex-direction:column;gap:8px}
    .panels{display:grid;grid-template-columns:1fr 1fr;gap:var(--gap);height:calc(100vh - 120px)}
    .list{overflow:auto;max-height:160px;border:1px dashed rgba(255,255,255,.12);border-radius:12px;padding:8px}
    .chat{display:flex;flex-direction:column;height:100%}
    .chatlog{flex:1;overflow:auto;display:flex;flex-direction:column;gap:8px;padding:10px;border:1px solid rgba(255,255,255,.06);border-radius:12px}
    .bubble{max-width:80%;padding:10px 12px;border-radius:14px}
    .user{align-self:flex-end;background:rgba(108,140,255,.18);border:1px solid rgba(108,140,255,.45)}
    .bot{align-self:flex-start;background:rgba(34,211,238,.12);border:1px solid rgba(34,211,238,.45)}
    .composer{display:flex;gap:8px;margin-top:8px}
    .small{font-size:12px;color:var(--muted)}
    .grid2{display:grid;grid-template-columns:1fr 1fr;gap:8px}
    @media (max-width:1000px){.app{grid-template-columns:1fr}.panels{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="app">
    <aside>
      <div class="title">Studio Chatbot v2</div>
      <div class="small">Entrenamiento por archivos y URLs con síntesis lógica</div>

      <div class="col" style="margin-top:10px">
        <label>Nombre del bot <input id="botName" placeholder="Ej: ServiBot"/></label>
        <label>Objetivo (NO se muestra) <textarea id="botGoal" rows="2" placeholder="Qué problema resuelve, para quién, límites"></textarea></label>
        <label>Notas (NO se muestran) <textarea id="botNotes" rows="2" placeholder="Matices, políticas, recordatorios internos"></textarea></label>
        <label>Instrucción del sistema (NO se muestra) <textarea id="systemPrompt" rows="3" placeholder="Guía interna de estilo/políticas. Nunca se revela."></textarea></label>
      </div>

      <div class="col" style="margin-top:10px">
        <div class="row">
          <label class="small">Top‑K <input id="topk" type="number" min="1" max="6" value="3" style="width:70px"/></label>
          <label class="small">Umbral <input id="threshold" type="number" min="0" max="1" step="0.01" value="0.25" style="width:90px"/></label>
          <label class="small"><input id="autoTrain" type="checkbox" checked/> Auto‑entrenar al subir</label>
        </div>
        <div class="row">
          <button id="btnTrain" class="primary">Entrenar / Re‑indexar</button>
          <button id="btnReset">Reiniciar</button>
        </div>
      </div>

      <div class="col" style="margin-top:10px">
        <div class="title" style="font-size:14px">Entrenar con archivos</div>
        <input id="file" type="file" multiple accept=".pdf,.docx,.txt,.md,.rtf,.csv,.json,.html"/>
        <div id="ingestProgress" class="small">Sin cargas</div>
        <div id="sources" class="list small"></div>
      </div>

      <div class="col" style="margin-top:10px">
        <div class="title" style="font-size:14px">Entrenar con URLs</div>
        <div class="row">
          <input id="urlInput" placeholder="https://tu-pagina.com/seccion"/>
          <button id="btnCrawl">Rastrear y entrenar</button>
        </div>
        <div class="small">* Puede fallar por CORS. Si ocurre, descarga la página como HTML y súbela.</div>
      </div>

      <div class="col" style="margin-top:10px">
        <div class="title" style="font-size:14px">Conocimiento</div>
        <input id="searchCorpus" placeholder="Buscar en conocimiento…"/>
        <div id="corpus" class="list small"></div>
      </div>
    </aside>

    <main>
      <header>
        <div class="title">Probador de chat</div>
        <div id="modelStatus" class="sub">Modelo: sin entrenar</div>
      </header>

      <div class="panels">
        <section class="card chat">
          <div id="chatlog" class="chatlog"></div>
          <div class="composer">
            <input id="ask" placeholder="Escribe tu mensaje…" />
            <button id="send" class="primary">Enviar</button>
          </div>
        </section>

        <section class="card">
          <div class="title" style="font-size:14px">Explicación (debug)</div>
          <div id="debug" class="small"></div>
        </section>
      </div>
    </main>
  </div>

  <!-- Librerías para leer PDFs y DOCX en el navegador -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js" integrity="sha512-9i2m0qYwP8qKc2hZp4O2+Hfapn1Wk8P7m1JQkDw1t3JqXcKpA7l9b5ZC1v6fM0Bxqavm5pZC6Qd8kG6K0hNbxQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script> if (window['pdfjsLib']) { pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js"; } </script>
  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>

  <!-- Tu lógica -->
  <script src="app3.js"></script>
</body>
</html>
