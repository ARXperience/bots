<!DOCTYPE html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Asistente • Centro Digital de Diseño</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0b0f14; --surface:#111827; --user:#1f2937; --border:#232b35;
      --text:#e7edf3; --muted:#93a6bb; --accent:#10a37f;
      --code-bg:#0b1016; --code-br:#1b2430;
      --maxw:720px; --radius:18px;
    }
    body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,sans-serif;display:flex;flex-direction:column;height:100vh}
    .top{padding:12px;display:flex;align-items:center;gap:10px;border-bottom:1px solid var(--border)}
    .brand{width:28px;height:28px;border-radius:8px;display:grid;place-items:center;background:linear-gradient(135deg,#10a37f,#2dd4bf);font-weight:800;color:#031}
    .title{font-weight:700}
    .wrap{flex:1;display:flex;justify-content:center;overflow:auto}
    .col{width:100%;max-width:var(--maxw);padding:16px;display:flex;flex-direction:column}
    .messages{flex:1;display:flex;flex-direction:column;gap:12px}
    .row{display:flex;gap:10px}
    .avatar{width:28px;height:28px;border-radius:50%;display:grid;place-items:center;font-size:12px;font-weight:700}
    .assistant .avatar{background:#0a201a;color:#aaf}
    .user{justify-content:flex-end}
    .user .avatar{order:2;background:#1b2430;color:#fff}
    .bubble{max-width:80%;padding:12px 14px;border-radius:var(--radius);line-height:1.5}
    .assistant .bubble{background:var(--surface)}
    .user .bubble{background:var(--user)}
    .chips{display:flex;flex-wrap:wrap;gap:8px}
    .chip{padding:6px 12px;border:1px solid var(--border);border-radius:999px;background:transparent;color:var(--text);cursor:pointer}
    .composer-wrap{padding:12px;border-top:1px solid var(--border);background:#0e141b}
    .composer{max-width:var(--maxw);margin:0 auto;display:flex;gap:8px}
    .input{flex:1;border:1px solid var(--border);border-radius:14px;padding:12px;color:var(--text);background:#0f1720}
    .send{background:var(--accent);border:none;padding:0 18px;border-radius:12px;font-weight:700;cursor:pointer;color:#fff}
  </style>
</head>
<body>
  <div class="top">
    <div class="brand">AI</div>
    <div class="title">Asistente Centro Digital de Diseño</div>
  </div>

  <div class="wrap">
    <div class="col">
      <div id="messages" class="messages"></div>
      <div class="chips">
        <button class="chip" data-q="¿Qué servicios ofrecen?">Servicios</button>
        <button class="chip" data-q="¿Diseñan páginas web?">Páginas web</button>
        <button class="chip" data-q="¿Automatizan WhatsApp?">Automatizaciones</button>
        <button class="chip" data-q="¿Cómo cotizo?">Cotización</button>
      </div>
    </div>
  </div>

  <div class="composer-wrap">
    <div class="composer">
      <input id="input" class="input" placeholder="Escribe tu mensaje…" />
      <button id="send" class="send">Enviar</button>
    </div>
  </div>

  <script src="bot.js"></script>
</body>
</html>
